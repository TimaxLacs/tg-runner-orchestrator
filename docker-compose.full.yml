version: '3.8'

# Полный стек: Orchestrator + Redis + Worker (всё на одном сервере)
# ПЕРЕД ИСПОЛЬЗОВАНИЕМ: git clone https://github.com/TimaxLacs/tg-runner-worker.git bot_runner_worker

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 3
    restart: unless-stopped

  orchestrator:
    build:
      context: .
      dockerfile: Dockerfile.orchestrator
    ports:
      - "8000:8000"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CLIENT_TOKEN=${CLIENT_TOKEN:-test-client-token}
      - GLOBAL_WORKER_TOKEN=${WORKER_TOKEN:-test-worker-token}
      - RATE_LIMITING_ENABLED=false
      - LOG_LEVEL=INFO
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/_public/status"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    restart: unless-stopped

  bot-runner-worker:
    build:
      context: ./bot_runner_worker
      dockerfile: Dockerfile
    environment:
      - ORCHESTRATOR_URL=http://orchestrator:8000
      - WORKER_TOKEN=${WORKER_TOKEN:-test-worker-token}
      - WORKER_ID=bot-runner-1
      - WORKER_TYPE=bot-runner
      - MAX_BOTS_PER_USER=3
      - DOCKER_NETWORK=tg_runner_bot_network
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      orchestrator:
        condition: service_healthy
    networks:
      - default
      - bot_network
    restart: unless-stopped

networks:
  default:
    driver: bridge
  bot_network:
    name: tg_runner_bot_network
    driver: bridge

volumes:
  redis_data:
